<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kumaresan | DevOps Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px;
        width: 350px;
        text-align: center;
        color: white;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
    }

    .profile-img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 4px solid white;
        margin-bottom: 20px;
        object-fit: cover;
    }

    h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .role {
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    .info {
        text-align: left;
        margin-top: 20px;
    }

    .info p {
        margin: 10px 0;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
    }

    .info span {
        font-weight: 600;
    }

    .social {
        margin-top: 25px;
    }

    .social a {
        text-decoration: none;
        color: white;
        margin: 0 10px;
        font-size: 14px;
        padding: 8px 15px;
        border: 1px solid white;
        border-radius: 20px;
        transition: 0.3s ease;
    }

    .social a:hover {
        background: white;
        color: #1f4037;
    }

</style>
</head>

<body>

<div class="card">
    
    <img src="https://lh3.googleusercontent.com/a/ACg8ocI_8P4G0qOHmjAnrcR8-sgREveKSL2AuA88sPntuMKPJJm9N3-T=s288-c-no?img=12" alt="Profile" class="profile-img">

    <h1>Kumaresan Vijayakumar</h1>
    <div class="role">DevOps Engineer</div>

    <div class="info">
        <p><span>Location</span> Chennai, India</p>
        <p><span>Experience</span> 13+ Years Experience in Infra</p>
        <p><span>Specialization</span> Docker | Kubernetes | CI/CD</p>
    </div>

    <div class="social">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>

</div>

</body>
</html>
